{% load static %}
<!DOCTYPE html>
<html lang="he" dir="rtl"> <!-- Set language to Hebrew and add RTL direction -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Project{% endblock %}</title>
    
    <!-- Bootstrap CSS (RTL version) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">

    <!-- Your Custom CSS -->
    <link rel="stylesheet" href="{% static 'rabbis/css/styles.css' %}">
</head>
<body>
    <header class="bg-dark text-white py-3">
        <div class="container">
            <h1 class="mb-0">Welcome to My Project</h1>
            <nav class="mt-2">
                <ul class="nav">
                    <li class="nav-item"><a class="nav-link text-white" href="{% url 'rabbi_list' %}">Rabbis List</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="{% url 'upload_excel' %}">Upload Data</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <main class="container my-4">
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-dark text-white text-center py-3">
        <p class="mb-0">&copy; 2024 My Project</p>
    </footer>
    
    <!-- Bootstrap JS Bundle CDN (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- D3.js Library CDN -->
    <script src="https://d3js.org/d3.v7.min.js"></script>

    <!-- Your Custom JS -->
    <script src="{% static 'rabbis/js/scripts.js' %}"></script>
</body>
</html>
